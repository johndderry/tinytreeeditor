<!DOCTYPE html>
<html>
<head><title>View</title></head>
<body id="body">
<script>
var body = document.getElementById("body");

function display(node, level) {

  var e, t;
  while( node ) {
    e = document.createElement("H"+level);
    t = document.createTextNode(node.name);
    e.style.marginLeft = (level-1)*20 + "px";
    e.appendChild( t );
    body.appendChild( e );

    e = document.createElement("p")
    t = document.createTextNode(node.meaning)
    e.style.marginLeft = (level-1)*20 + "px";
    e.appendChild( t );
    body.appendChild( e );

    if( node.child ) display( node.child, level+1 );

    node = node.next;
  }

}

//
// your definition of root replaces the next line
root = {}

display( root, 1 );
</script></body>
</html>
